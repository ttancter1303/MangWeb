<h1 class="mt-3">Danh sách Manga</h1>

<table class="table table-dark table-striped mt-3">
  <thead>
  <tr>
    <th>ID</th>
    <th>Tên</th>
    <th>List Tag</th>
    <th>Tác giả</th>
    <th>Ảnh bìa</th>
    <th>Thời gian tạo</th>
    <th>Thời gian cập nhật</th>
    <th>Chỉnh sửa/Xóa</th>
  </tr>
  </thead>
  <!-- Dynamic table rows -->
  <tbody>
  <tr th:each="manga : ${mangaPage.content}">
    <td th:text="${manga.id}">ID</td>
    <td th:text="${manga.name}">Tên</td>
    <td>
        <span th:each="tag, tagStat : ${manga.listTag}">
          <span th:text="${tag.name}"></span>
          <span th:unless="${tagStat.last}">, </span>
        </span>
    </td>
    <td th:text="${manga.author}">Tác giả</td>
    <td>
      <img th:src="@{${manga.thumbnailImg}}" alt="Thumbnail" style="width: 100px; height: auto;"/>
    </td>
    <td th:text="${manga.getCreatedTime()}">Thời gian tạo</td>
    <td th:text="${manga.getUpdatedTime()}">Thời gian cập nhật</td>
    <td>
      <a th:href="@{'/admin/mangas/' + ${manga.id} + '/add-chapter'}" class="btn btn-primary btn-sm">Thêm chapter</a>
      <a th:href="@{/admin/mangas/edit/{id}(id=${manga.id})}" class="btn btn-primary btn-sm">Chỉnh sửa</a>
      <a th:href="@{/admin/mangas/delete/{id}(id=${manga.id})}" class="btn btn-danger btn-sm">Xóa</a>
    </td>
  </tr>
  </tbody>
</table>
