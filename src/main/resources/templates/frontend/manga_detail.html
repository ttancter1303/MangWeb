<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin Manga</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="path/to/your/index.css">
</head>
<body>
<div class="container">
    <h1 class="mt-3">Thông tin Manga</h1>
    <!-- Kiểm tra xem có dữ liệu manga không -->
    <div th:if="${manga != null}">
        <div class="manga-details">
            <!-- Hiển thị tên manga -->
            <h2 th:text="${manga.name}"></h2>
            <!-- Hiển thị hình thu nhỏ -->
            <img th:src="@{${manga.thumbnailImg}}" alt="Thumbnail" class="img-fluid" style="width: 200px; height: auto;" />
            <!-- Hiển thị danh sách các tag -->
            <p>
                <strong>Tags:</strong>
                <span th:each="tag, tagStat : ${manga.listTag}">
                        <span th:text="${tag.name}"></span><span th:if="${!tagStat.last}">, </span>
                    </span>
            </p>
            <!-- Hiển thị thời gian tạo -->
            <p><strong>Thời gian tạo:</strong> <span th:text="${manga.getCreatedTime()}"></span></p>
            <!-- Hiển thị thời gian cập nhật -->
            <p><strong>Thời gian cập nhật:</strong> <span th:text="${manga.getUpdatedTime()}"></span></p>
        </div>

        <!-- Hiển thị danh sách các chapter -->
        <div class="chapter-list mt-4">
            <h3>Các Chapter</h3>
            <ul class="list-group">
                <li class="list-group-item" th:each="chapter : ${chapters}">
                    <!-- Tạo đường dẫn đến chương bằng cách sử dụng th:href -->
                    <a th:href="@{'/manga/' + ${manga.id} + '/chapter/' + ${chapter.id}}">
                        <span th:text="${chapter.name}"></span> - <span th:text="${chapter.getCreatedTime()}"></span>
                    </a>
                </li>
            </ul>
        </div>

    </div>
    <!-- Trường hợp không tìm thấy manga -->
    <div th:if="${manga == null}">
        <div class="alert alert-danger mt-3">
            <p>Sorry, manga not found!</p>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
