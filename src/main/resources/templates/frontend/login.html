<style>
    #auth-form {
        .btn {
            height: 42px;
        }
    }

    .form-title::after {
        content: '';
        display: block;
        width: 60px;
        height: 3px;
        background: #ee2c74;
        margin-top: 5px;
    }
</style>
<div class="container pb-4 pt-3 bg-content-gray">
    <div class="w-100 d-flex justify-content-center m-0 p-0 row">
        <div class="w-100 mb-3 d-flex gap-3">
            <a href="/" class="btn m-0 p-0 text-primary">Trang chủ</a>
            <span>››</span>
            <a href="/login" class="btn m-0 p-0 text-primary">Đăng nhập</a>
        </div>
        <div class="col-12 col-sm-8 col-md-6">
            <h2 class="fw-bolder text-uppercase form-title">đăng nhập</h2>

            <form id="auth-form" class="mt-3" th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Tên đăng nhập:</label>
                    <input type="text" class="form-control" name="username" id="username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" name="password" id="password">
                </div>
                <div class="mb-2 d-flex justify-content-end">
                    <a th:href="@{/register}" class="text-decoration-none">Đăng ký</a>
                </div>
                <button type="submit" class="btn btn-warning w-100">Đăng nhập</button>
                <a href="/oauth2/authorization/google"
                    class="btn d-flex mt-3 align-items-center justify-content-center btn-danger">
                    <i class="fab fa-google me-2"></i> | Đăng nhập bằng Google
                </a>
            </form>
        </div>
    </div>
</div>
