<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông tin chung</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <div class="row">
    <div class="col-md-3">
      <div class="list-group">
        <a th:href="@{/user/manga-collection(username=${#authentication.name})}" class="list-group-item list-group-item-action">Truyện theo dõi</a>
        <a href="/user/change-password" class="list-group-item list-group-item-action">Đổi mật khẩu</a>
        <a href="#" class="list-group-item list-group-item-action">Thoát</a>
      </div>
    </div>
    <div class="col-md-9">
      <div class="section mb-4">
        <h2 class="text-primary">Thông tin chung</h2>
        <h3>Thông tin tài khoản</h3>
        <table class="table table-bordered">
          <tr>
            <th>Cấp 1</th>
            <td>0.5%</td>
            <th>Cấp 2</th>
            <td></td>
          </tr>
          <tr>
            <th>User name</th>
            <td colspan="3" th:text="${username}"></td>
          </tr>
          <tr>
            <th>Email</th>
            <td colspan="3" th:text="${email}"></td>
          </tr>
        </table>
      </div>
      <div class="section">
        <h3>Truyện theo dõi</h3>
        <div class="container mt-3">
          <h1 class="mt-3">Danh sách Manga đã lưu</h1>
          <div class="row mt-3">
            <div th:if="${savedMangas.size() == 0}">
              <p>Bạn chưa lưu truyện nào.</p>
            </div>
            <div th:if="${savedMangas.size() > 0}">
              <div class="col-md-3 manga-card" th:each="manga : ${savedMangas}">
                <div class="card">
                  <a th:href="@{/manga/{id}(id=${manga.id})}">
                    <img loading="lazy" th:src="${manga.thumbnailImg}" alt="Hình minh họa Manga" class="card-img-top">
                    <div class="card-body">
                      <h5 class="card-title" th:text="${manga.name}"></h5>
                      <p class="card-text">Tác giả: <span th:text="${manga.author}"></span></p>
                      <p class="card-text">Số lượng chapter: <span th:text="${#lists.size(manga.chapterList)}"></span></p>
                    </div>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="alert alert-info">
          Truyện mới đọc gần đây sẽ hiển thị ở đầu danh sách.
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
