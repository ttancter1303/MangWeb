<link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">
<input type="hidden" th:value="${maxPage}" id="maxPage">
<div class="container py-3 bg-content-gray">
    <div class="m-0 px-0 py-3 w-100 row">
        <div class="col-12 col-lg-8">
            <div class="w-100 mb-3 d-flex gap-3">
                <a href="/" class="btn m-0 p-0 text-primary">Trang chủ</a>
                <span>››</span>
                <a href="/history" class="btn m-0 p-0 text-primary">Lịch sử</a>
            </div>
            <h6 class="theme-page-title">Lịch sử đọc truyện</h6>
            <div class="row m-0 p-0">
                <div class="col-6 col-sm-4 col-md-3 manga-card" th:each="his : ${history}">
                    <a th:href="@{/manga/{id}(id=${his.manga.id})}">
                        <div class="box-img">
                            <img loading="lazy" th:src="${his.manga.thumbnailImg}" th:attr="alt=${his.manga.name}">
                            <div class="box-skeleton">
                                <i class="fas fa-spinner"></i>
                            </div>
                        </div>
                        <div class="box-name">
                            <h6 th:text="${his.manga.name}" class="mb-2"></h6>
                        </div>
                    </a>

                    <a th:href="'/manga/' + ${his.manga.id} + '/chapter/' + ${his.chapter.id}" class="btn m-0 p-0"
                        th:text="'Đọc tiếp ' + ${his.chapter.name} + ' >'"></a>
                </div>
            </div>
        </div>
        <div class="col-12 ps-lg-4 col-lg-4">
            <div class="w-100 m-0 p-0 list-top-manga">
                <div class="w-100 m-0 p-0 box-tab" role="tablist">
                    <button class=" active" id="top-month-tab" data-bs-toggle="tab" data-bs-target="#top-month"
                        type="button" role="tab" aria-controls="top-month" aria-selected="true">Top tháng</button>
                    <button class="" id="top-week-tab" data-bs-toggle="tab" data-bs-target="#top-week" type="button"
                        role="tab" aria-controls="top-week" aria-selected="false">Top tuần</button>
                    <button class="" id="top-day-tab" data-bs-toggle="tab" data-bs-target="#top-day" type="button"
                        role="tab" aria-controls="top-day" aria-selected="false">Top ngày</button>
                </div>
                <div class="tab-content p-2">
                    <div class="tab-pane fade show active w-100" id="top-month" role="tabpanel"
                        aria-labelledby="top-month-tab">

                        <div class="top-item">
                            <div class="box-rank">
                                <span>01</span>
                            </div>
                            <div class="manga-item">
                                <div class="mI_thumb">
                                    <img loading="lazy" src="../img/user.jpg">
                                </div>
                                <div class="mI_info">
                                    <div class="mI_name">
                                        Tinh giáp hồn tướng

                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="top-week" role="tabpanel" aria-labelledby="top-week-tab">b</div>
