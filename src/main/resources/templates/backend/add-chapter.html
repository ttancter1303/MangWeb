
<body>
<h1>Add New Chapter</h1>
<form action="#" th:action="@{/admin/mangas/{mangaId}/add-chapter(mangaId=${mangaId})}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:name="mangaId" th:value="${mangaId}" />
    <div>
        <label for="name">Chapter Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div>
        <label for="images">Chapter Images:</label>
        <input type="file" id="images" name="files" accept="image/*" multiple required>
    </div>
    <button type="submit">Add Chapter</button>
</form>
</body>
